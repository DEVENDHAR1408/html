<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

         <form action="">
            <fieldset>
            <legend style="background-color: blue; color: beige;">Application Details</legend>
        <table cellpadding="10">
            <tr>
                <td>
                <label for="name">Name </label>
                <input type="text"  placeholder="Enter your name" maxlength="8" minlength="6" required>
                </td><br>
                <td>
                <label for="name">  Father Name/Guardian Name   </label>
                <input type="text" name="Name" placeholder="Enter your father name" maxlength="10" minlength="8">
                </td>
            </tr>

             <br>

            <tr>
                <td>
                <label for="date"> Date of Birth</label> 
                <input type="date">
                </td>
                <td>
                <label for="gender">Gender</label>
                <input type="radio" id="Male" name="gender" value="male">
                <label for="radio">Male</label>
                <input type="radio" id="Female" name="gender" value="female">  
                <label for="radio">Female</label>
                </td>
            </tr>
            <br>
            
            <tr>
                <td>
                <label for="text">Phone no </label>
                <input type="number" pattern="\+91[0-9]+" placeholder="Enter your mobile no" required>
                </td>
                <td>
                    <label for="adhar">Aadhaar No</label>
                    <input type="number" placeholder="adhar no">
                </td>
                <td>
                    <label for="photo">Photo</label>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                <label for="Email"> Email id </label>
                <input type="email"  name="Email"  placeholder="Enter your email id" pattern="[a-z\d.]+@gmail\.com">
                </td>
            </tr>

        </table>
    </fieldset>
    <Center>
        <form action="">
